name: Node.js CI with Docker Compose
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build Backend
      working-directory: ./backend
      run: npm run build --if-present

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build --if-present

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Test Docker Compose
      run: |
        # Build the services
        docker compose build
        
        # Test the composition
        docker compose up -d
        docker compose ps
        
        # Tag the running containers
        docker tag frontend-nginx-container:latest ${{ secrets.DOCKER_USERNAME }}/frontend-nginx:latest
        docker tag backend-container:latest ${{ secrets.DOCKER_USERNAME }}/backend:latest
        
        # Push to Docker Hub
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-nginx:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
        
        # Clean up
        docker compose down
