version: '3.8'
services:
  frontend:
    image: ransika26/demo-frontend:latest
    container_name: frontend-container
    ports:
      - "5173:80"
    networks:
      - fs-app
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ransika26/demo-backend:latest
    container_name: backend-container
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/ums
    depends_on:
      - mongo
    networks:
      - fs-app
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: mongo-container
    ports:
      - "27016:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - fs-app
    restart: unless-stopped
    command: mongod --quiet --logpath /dev/null

volumes:
  mongo-data:
    name: mongo-data

networks:
  fs-app:
    driver: bridge
    name: fs-app
